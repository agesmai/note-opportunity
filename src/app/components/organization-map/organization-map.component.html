<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">Organization Chart</div>
      <div class="card-body overflow-x-auto justify-content-center font-monospace">
        <p-organizationChart [value]="data" [preserveSpace]="false">
          <ng-template let-node pTemplate="default">
            <div class="p-2 text-center">
              <div class="p-2">{{ node.label }}</div>
            </div>
          </ng-template>
          <ng-template let-node pTemplate="person" class="card">
            <div class="card-header">{{ node.data.department }}</div>
            <div class="card-body">
              <img *ngIf="node.data.image" [src]="node.data.image" class="rounded-circle avatar-sm" alt="avatar"/>
              <div class="card-text"><a routerLink="/app/user-profile">{{ node.data.name }}</a></div>
              <p class="card-text">{{ node.data.title }}</p>
            </div>
          </ng-template>
          <ng-template let-node pTemplate="team" class="card">
            <div class="card-header">{{ node.data.department }}</div>
            <div class="card-body">
              <div class="card-subtitle" *ngFor="let person of node.data.team">
                <img [src]="person.image" class="rounded-circle avatar-sm"
                     alt="avatar"/>
                <div class="card-text"><a routerLink="/app/user-profile">{{person.name}}</a>
                  <p>({{person.title}})</p></div>
                <p-divider type="solid"></p-divider>
              </div>
            </div>
          </ng-template>
        </p-organizationChart>
      </div>
    </div>
  </div>
</div>
